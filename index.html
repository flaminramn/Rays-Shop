      hour: 'numeric',
      minute: 'numeric',
      second: 'numeric',
      hour12: true
    });
    document.getElementById('time').textContent = timeString;
  }

  // Update time when the page loads
  updateTime();

  // Refresh time every 1 second
  setInterval(updateTime, 1000);
